<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>SAT</title>
  <meta name="description" content="SAT Prototype">
  <meta name="author" content="Jeff Smith">

  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <main id="main-container">

    <section id="button-column">
          <button class="roll-button" id="room-roller">Room</button>
          <button class="roll-button" id="passage-roller">Passage</button>
          <button class="roll-button" id="door-roller">Door</button>
          <button class="roll-button" id="stair-roller">Stair</button>
          <button class="roll-button" id="trap-roller">Trap</button>
          <button class="roll-button" id="dungeon-roller">Dungeon</button>
    </section>
    <section id="content-column">
      <div id="passage-wrapper" class="content-wrapper">
        <div id="content-label" class="content-label">Solo Adventure Maker</div>
        <div id="content-result" class="content-result">Select an element to generate it.</div>
      </div>
    </section>

  </main>

  <script src="scripts/script.js"></script>
</body>

</html>
