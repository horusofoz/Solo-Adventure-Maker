<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Dungeon Maker</title>
  <meta name="description" content="SAM Prototype">
  <meta name="author" content="Jeff Smith">

  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <main id="main-container">

    <div id="tab-dungeon" class="tab-content">
      <section id="button-column">
        <div id="dungeon-modifier-wrapper">
          <label for="dungeon-modifier">Modifier</label><br />
          <input type="text" id="dungeon-modifier" name="dungeon-modifier">
        </div>

        <button class="roll-button dungeon-button" id="room-roller">Room</button>
        <button class="roll-button dungeon-button" id="passage-roller">Passage</button>
        <button class="roll-button dungeon-button" id="door-roller">Door</button>
        <button class="roll-button dungeon-button" id="secret-door-roller">Secret Door</button>
        <button class="roll-button dungeon-button" id="stair-roller">Stair</button>
        <button class="roll-button dungeon-button" id="trap-roller">Trap</button>
        <button class="roll-button dungeon-button" id="obstacle-roller">Obstacle</button>
        <button class="roll-button dungeon-button" id="dungeon-roller">Dungeon</button>
      </section>
      <section id="content-column">
        <div class="content-wrapper">
          <div id="dungeon-content-label" class="content-label dungeon-content-label">Dungeon Maker</div>
          <div id="dungeon-content-result" class="content-result">Select an element to generate it.</div>
        </div>
      </section>
  </div>

  <div id="tab-quest" class="tab-content">
    <section id="button-column">
      <button class="roll-button quest-button" id="quest-roller">Quest</button>
      <button class="roll-button quest-button" id="clue-roller">Clue</button>
    </section>
    <section id="content-column">
      <div class="content-wrapper">
        <div id="quest-content-label" class="content-label">Quest Maker</div>
        <div id="quest-content-result" class="content-result">Select an element to generate it.</div>
      </div>
    </section>
  </div>

  <div id="tab-oracle" class="tab-content">
    <section id="button-column">
      <button class="roll-button oracle-button" id="mune-question-roller">MUNE Question</button>
      <button class="roll-button oracle-button" id="mune-intervention-roller">MUNE Intervention</button>
      <button class="roll-button oracle-button" id="sat-question-roller">SAT Question</button>
    </section>
    <section id="content-column">
      <div class="content-wrapper">
        <div id="oracle-content-label" class="content-label">Oracle</div>
        <div id="oracle-content-result" class="content-result">Ask your question mortal.</div>
      </div>
    </section>
  </div>

  <div id="tabs-wrapper">
    <button id="tab-button-dungeon" class="tab-link"><span>Dungeon</span></button>
    <button id="tab-button-quest" class="tab-link"><span>Quest</span></button>
    <button id="tab-button-oracle" class="tab-link"><span>Oracle</span></button>
  </div>
  </main>

  <script src="scripts/script.js"></script>
</body>

</html>
